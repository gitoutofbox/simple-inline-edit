<div class="main">
  <h2>Inline edit component & package creation</h2>
  <table>
    <tr *ngFor="let field of editableArr; let i = index;">
      <td width="30%">{{field.label}}</td>
      <td>
        <simple-inline-edit 
          [value]="field.value" 
          [fieldType]="field.fieldType" 
          [options]="field.options"
          [placeholder]="field.placeholder" 
          [className]="'form-control'" 
          [otherData]="i" 
          (onSave)="onSave($event)"
          >
        </simple-inline-edit>
      </td>
    </tr>
  </table>
</div>
